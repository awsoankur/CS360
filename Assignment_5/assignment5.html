<!DOCTYPE html>

<html>
  <head>
    <title>WebGL 3D Texture Mapping Example</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="assignment5.js"></script>
  </head>

  <body onload="webGLStart();" style="display: flex; 
                    justify-content: center; 
                    font-size: 20px; 
                    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <div style="display: flex; flex-direction: column; background-color: #cfe9df; padding: 15px; border: 3px solid black;">
    <canvas
      id="canvas"
      style="border: none"
      width="500"
      height="500"
    ></canvas>
    <div>
      <B>Shading Mode</B>
      <br>
      <label>
          <input type="button" value="Phong" onclick="setShadeMode(0)">
        </label>
      
        <label>
          <input type="button" value="Phong+Shadow" onclick="setShadeMode(1)">
        </label>

        <label>
          <input type="button" value="Phong+Reflection" onclick="setShadeMode(2)">
        </label>
        <br>
        <label>
          <input type="button" value="Phong+Shadow+Reflection" onclick="setShadeMode(3)">
        </label>
      <br>

    </div>
    
    <div>
    <label >Move Light</label>
      <input type="range" id="light_slider" min="-600" max="600" value="0" oninput="moveLight(value)">
      <b id="lightValue">0</b>
    <br>
    <label >Bounce </label>
    <input type="range" id="bounc_slider" min="1" max="5" value="1" oninput="changeBouce(value)">
    <b id="bounceValue"> 1 </b>
    <br>

    </div>

  </body>
</html>
