<!DOCTYPE html>

<html>
  <head>
    <title>WebGL 3D Texture Mapping Example</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="assignment4.js"></script>
  </head>

  <body onload="webGLStart();" style="display: flex; 
                    justify-content: center; 
                    font-size: 20px; 
                    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <div style="display: flex; flex-direction: column; background-color: #cfe9df; padding: 15px; border: 3px solid black;">
    <canvas
      id="canvas"
      style="border: none"
      width="3622"
      height="2415"
    ></canvas>
    <BR>
        Browse Background image :
    <input type="file" id="imageInput0" accept="image/*">
    <button onclick="handleImage(0)">Upload Image</button>

    <BR>
    Browse ForeGround image :
    <input type="file" id="imageInput1" accept="image/*">
    <button onclick="handleImage(1)">Upload Image</button>
    <br>



    <div>
      <B>Image Mode</B>
      <label>
          <input type="radio" id="radio_bgonly" name="rad1" value="male" onclick="setImageMode(true)" unchecked> Background Only
        </label>
      
        <label>
          <input type="radio" id="radio_alpha" name="rad1" value="efmale" onclick="setImageMode(false)" unchecked> Alpha Blended
        </label>
      <br>

    </div>


    <div>
    <b> Image Filter</b>
    <label>
      <input type="radio" name="filter" id="none_filter" checked onchange="handleCheckbox()"> None
    </label>
    <label>
        <input type="radio" name="filter" id="greyscale_check"  onchange="handleCheckbox()"> GreyScale
    </label>
    <label>
        <input type="radio" name="filter" id="sepia_check" onchange="handleCheckbox()"> Sepia
    </label>
    <br>
    <label for="brightnessSlider">Brightness:</label>
      <input type="range" id="brightnessSlider" min="0" max="200" value="100" onchange="adjustImage()">
    <br>
    <label for="contrastSlider">Contrast:</label>
    <input type="range" id="contrastSlider" min="10" max="200" value="100" onchange="adjustImage()">
    <br>



    <b>Process Background Image:</b>
    <br>
    <label>
        <input type="radio" name="BG-process" id="none_process_check" onchange="handleCheckbox()" checked> None
    </label>
    <label>
        <input type="radio" name="BG-process" id="smooth_check" onchange="handleCheckbox()"> Smooth
    </label>
    <label>
        <input type="radio" name="BG-process" id="sharpen_check" onchange="handleCheckbox()"> Sharpen
    </label>
    <label>
        <input type="radio" name="BG-process" id="gradient_check" onchange="handleCheckbox()"> Gradient
    </label>
    <label>
        <input type="radio" name="BG-process" id="laplacian_check" onchange="handleCheckbox()"> Laplacian
    </label>




    <br>
    <button onclick="resetImage()">Reset Scene</button>
    <button id="screenshot" >Save Screenshot</button>
    </div>

  </body>
</html>
